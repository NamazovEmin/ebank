databaseChangeLog:
  - changeSet:
      id: create-user
      author: Namazov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(25)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: roles_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk users_role
                    referencedTableName: roles
                    referencedColumnNames: id
                    nullable: false